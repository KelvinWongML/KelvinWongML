<script>
let o = "O";
let x = "X";
var k = 'k';
var v ;    
let turn = 0;
var round = 1;
var whof ;

function whofirst(){
    whof = (Math.floor(Math.random()*2)+1)*1;    
    document.getElementById("wf").innerHTML = "first hand:"+whof;
    round = whof;
};
function f1(num){   
    let v = document.getElementById(k + num).textContent;
      if (v == ""){
        if (round == 1){
            round = 3 - round;
            turn ++;
            document.getElementById(k + num).value = o;
            document.getElementById(k + num).textContent = o;
          }else{
            round = 3 - round;
            turn ++;
            document.getElementById(k + num).value = x;
            document.getElementById(k + num).textContent = x;
          };
          if (turn === 25){
                document.getElementById("gameover").innerHTML = 'GAME OVER!';
            };
      };
};
</script>
